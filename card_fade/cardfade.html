<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Fade</title>
    <link rel="stylesheet" href="cardfade.css" />
  </head>
  <body>
    <div class="card">
      <div class="front">
        <img src="portfolio.jpg" alt=""  style="margin-left: 80px" />
        <h3 class="front-title">
          Portfolio
        </h3>
        <h6 class="front-content">
          We create industry-leading web applications and mobile apps. Our
          developers will bring your project to life, whether that is on
          Android, iOS, a web browser, or a multi-platform product.
        </h6>
      </div>
      <!-- <img src="portfolio.jpg" alt="" /> -->

      <div class="mask">
        <h2>DZartek</h2>
        <p class="back-content">This is wonderful</p>
        <a href="#" class="info">Read More</a>
      </div>
    </div>

    <div class="card">
      <img class="front" src="PurposelyHealthy.png" alt="" />
      <div class="mask">
        <h2>Pamela Bryd</h2>
        <p class="back-content">Health consultant</p>
        <a href="#" class="info">Read More</a>
      </div>
    </div>
  </body>
</html>
