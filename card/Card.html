<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="Card.css">
</head>
<body>
    <div class="card">
       <div class="card-img-container">
           <img class="card-img" src="https://unsplash.it/200/500" alt="">
       </div> 
       <div class="card-content">
            <h2 class="card-title">A cool product</h2>
            <p class="card-subtitle">That you should buy</p>
            <p class="card-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi illo accusamus officia amet, deleniti nostrum animi illum maxime laudantium quae.</p>
            <p class="card-price">399.99</p>
            <a href="#" class="card-button">Buy now</a>
        </div>
    </div>
</body>
</html>
